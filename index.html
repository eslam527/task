<!DOCTYPE html>
<html lang="ar">
  <head>
    <link rel="stylesheet" href="style/bootstrap.css" />
    <link rel="stylesheet" href="style/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Transactions</title>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-bundle.min.js"></script>
  </head>
  <body class="text-capitalize">
    <div class="body">
      <span class="loader"></span>

    </div>
    <nav class="navbar navbar-expand-lg bg-white position-fixed fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Customer Transactions</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <section class="home min-h d-flex justify-content-center align-items-center">
      <div class="container w-75 text-center p-3">
        <h1 class="my-2">customers and transactions</h1>
        <form action="" class="my-2">
          <div class="row">        <div class="col-md-6">
            <input id="name" type="text" placeholder="searsh by id" class="form-control" />
          </div>
          <div class="col-md-6 ">
            <input
            id="amont"
              type="number"
              placeholder="searsh by amount"
              class="form-control my-sm-3 my-md-0"
            />
          </div></div>
  
        </form>
        <div class="row">
          <div id="customer"></div>
          <div class="col-sm-12 col-md-8">
            <table id="customerTable" class="table ">
              <thead>
                <tr>
                  <th>customers</th>
                </tr>
              </thead>
              <tbody>
                <tr class="bg-white p-2" id="v"></tr>
              </tbody>
            </table>
          </div>
          <div class="col-sm-12 col-md-4">
            <table id="" class="table">
              <thead>
                <tr>
                  <th>transactions</th>
                </tr>
              </thead>
              <tbody>
                <tr id="c"></tr>
              </tbody>
            </table>
          </div>
  
          <div id="container"></div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
